        * {

          z-index: 1000;
          display: flex;
          justify-content: space-between;
          align-items: center;

        }
  
        .navbar.scrolled {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
        }
  
        .mobile-menu-btn {
          display: none;
          background: none;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
        }
  
        .cart-icon {
          position: relative;
          cursor: pointer;
          margin-left: 2rem;
        }
  
        .cart-count {
          position: absolute;
          top: -8px;
          right: -8px;
          background: var(--primary);
          color: white;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 0.8rem;
        }
  
        .cart-modal {
          position: fixed;
          right: -400px;
          top: 0;
          width: 400px;
          height: 100vh;
          background: white;
          box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
          transition: right 0.3s;
          z-index: 1001;
          padding: 2rem;
        }
  
        .cart-modal.open {
          right: 0;
        }
  
        .cart-modal h2 {
          margin-bottom: 1rem;
        }
  
        .cart-items {
          max-height: calc(100vh - 200px);
          overflow-y: auto;
        }
  
        .cart-item {
          display: flex;
          align-items: center;
          padding: 1rem 0;
          border-bottom: 1px solid #eee;
        }
  
        .cart-item img {
          width: 80px;
          height: 80px;
          object-fit: cover;
          margin-right: 1rem;
        }
  
        .cart-item-details {
          flex-grow: 1;
        }
  
        .quantity-controls {
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }
  
        .quantity-btn {
          background: var(--secondary);
          color: white;
          border: none;
          width: 25px;
          height: 25px;
          border-radius: 50%;
          cursor: pointer;
        }
  
        .menu-filters {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin-bottom: 2rem;
        }
  
        .filter-btn {
          padding: 0.5rem 1rem;
          border: none;
          background: #eee;
          border-radius: 20px;
          cursor: pointer;
          transition: all 0.3s;
        }
  
        .filter-btn.active {
          background: var(--primary);
          color: white;
        }
  
        .menu-item {
          opacity: 1;
          transform: translateY(0);
          transition: all 0.3s;
        }
  
        .menu-item.hidden {
          display: none;
        }
  
        .menu-item.fade-out {
          opacity: 0;
          transform: translateY(20px);
        }
  
        .add-to-cart-btn {
          background: var(--secondary);
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 1rem;
          transition: transform 0.3s;
        }
  
        .add-to-cart-btn:hover {
          transform: scale(1.05);
        }
  
        @media (max-width: 768px) {
          .mobile-menu-btn {
            display: block;
          }
  
          .nav-links {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: white;
            padding: 1rem;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
          }
  
          .nav-links.open {
            display: flex;
          }
  
          .cart-modal {
            width: 100%;
            right: -100%;
          }
        }
      </style>
    </head>
    <body>
      <nav class="navbar">
        <div class="logo">Warkop jambu</div>
        <button class="mobile-menu-btn">â˜°</button>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#menu">Menu</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
        <div class="cart-icon">
          ðŸ›’
          <span class="cart-count">0</span>
        </div>
      </nav>
  
      <div class="cart-modal">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <div class="cart-total">
          <h3>Total: Rp 0</h3>
        </div>
        <button
          class="checkout-btn cta-button"
          style="width: 100%; margin-top: 1rem"
        >
          Checkout
        </button>
      </div>
  
      <section class="hero" id="home">
        <div class="hero-content">
          <h1>Selamat Datang di Warkop jambu</h1>
          <p></p>
          <button class="cta-button">Lihat Menu Kami</button>
        </div>
      </section>
  
      <section class="menu-section" id="menu">
        <div class="section-title">
          <h2>Menu Unggulan</h2>
        </div>
        <div class="menu-filters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="main">Main Course</button>
          <button class="filter-btn" data-category="appetizer">Appetizers</button>
          <button class="filter-btn" data-category="dessert">Desserts</button>
        </div>
        <div class="menu-grid">
        </div>
      </section>
    <script>
      const menuItems = [
        {
          id: 1,
          name: "Nasi Goreng Magelangan",
          description: "Nasi goreng yang dicampur dengan indomie",
          price: 15000,
          category: "main",
          image:
            "https://cdn.pixabay.com/photo/2014/10/26/12/03/fried-rice-503777_1280.jpg",
        },
        {
          id: 2,
          name: "Indomie",
          description: "mie instan yang dimasak goreng atau rebus",
          price: 12000,
          category: "main",
          image:
            "https://cdn.pixabay.com/photo/2021/10/16/13/11/mie-goreng-6715015_640.jpg",
        },
        {
          id: 3,
          name: "Roti Bakar Bandung",
          description: "Roti isian yang dipanggang",
          price: 12000,
          category: "appetizer",
          image:
            "https://thumbs.dreamstime.com/b/kasino-bread-chocolate-spread-roti-bakar-bandung-toasted-close-up-277680304.jpg?w=768",
        },
        {
          id: 4,
          name: "Bubur Kacang Ijo",
          description: "Olahan kacang hijau yang diberi kuah santan",
          price: 8000,
          category: "dessert",
          image:
            "https://thumbs.dreamstime.com/b/mung-bean-porridge-bubur-kacang-hijau-indonesian-dessert-porridge-mung-beans-coconut-milk-mung-bean-porridge-bubur-244033922.jpg?w=768",
        },
      ];

      let cart = [];

      const menuGrid = document.querySelector(".menu-grid");
      const cartModal = document.querySelector(".cart-modal");
      const cartIcon = document.querySelector(".cart-icon");
      const cartCount = document.querySelector(".cart-count");
      const cartItems = document.querySelector(".cart-items");
      const cartTotal = document.querySelector(".cart-total h3");
      const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
      const navLinks = document.querySelector(".nav-links");
      const filterBtns = document.querySelectorAll(".filter-btn");

      function initializeMenu() {
        menuGrid.innerHTML = "";
        menuItems.forEach((item) => {
          const menuItem = createMenuItem(item);
          menuGrid.appendChild(menuItem);
        });
      }

      function createMenuItem(item) {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.dataset.category = item.category;
        div.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="menu-item-content">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price">Rp ${item.price.toLocaleString()}</div>
                    <button class="add-to-cart-btn" data-id="${
                      item.id
                    }">Add to Cart</button>
                </div>
            `;
        return div;
      }

      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;
          filterBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const menuItems = document.querySelectorAll(".menu-item");
          menuItems.forEach((item) => {
            if (category === "all" || item.dataset.category === category) {
              item.classList.remove("hidden");
            } else {
              item.classList.add("hidden");
            }
          });
        });
      });

      function updateCart() {
        cartCount.textContent = cart.reduce(
          (sum, item) => sum + item.quantity,
          0
        );
        updateCartModal();
      }

      function updateCartModal() {
        cartItems.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          const cartItem = document.createElement("div");
          cartItem.className = "cart-item";
          cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>Rp ${item.price.toLocaleString()}</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" data-id="${
                              item.id
                            }">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${
                              item.id
                            }">+</button>
                        </div>
                    </div>
                `;
          cartItems.appendChild(cartItem);
          total += item.price * item.quantity;
        });

        cartTotal.textContent = `Total: Rp ${total.toLocaleString()}`;
      }

      menuGrid.addEventListener("click", (e) => {
        if (e.target.classList.contains("add-to-cart-btn")) {
          const id = parseInt(e.target.dataset.id);
          const menuItem = menuItems.find((item) => item.id === id);
          const cartItem = cart.find((item) => item.id === id);

          if (cartItem) {
            cartItem.quantity++;
          } else {
            cart.push({
              ...menuItem,
              quantity: 1,
            });
          }

          updateCart();
        }
      });

      cartIcon.addEventListener("click", () => {
        cartModal.classList.toggle("open");
      });

      cartModal.addEventListener("click", (e) => {
        if (e.target.classList.contains("quantity-btn")) {
          const id = parseInt(e.target.dataset.id);
          const cartItem = cart.find((item) => item.id === id);

          if (e.target.classList.contains("plus")) {
            cartItem.quantity++;
          } else if (e.target.classList.contains("minus")) {
            cartItem.quantity--;
            if (cartItem.quantity === 0) {
              cart = cart.filter((item) => item.id !== id);
            }
          }

          updateCart();
        }
      });

      mobileMenuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("open");
      });

      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          document.querySelector(".navbar").classList.add("scrolled");
        } else {
          document.querySelector(".navbar").classList.remove("scrolled");
        }
      });

      initializeMenu();
      updateCart();
    </script>
  </body>
</html>

    <style>

        }
